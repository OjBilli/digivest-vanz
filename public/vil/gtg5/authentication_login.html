                    <script type="text/javascript">
                        function doPost(btnLogin) {

                            // debugger;
                            

                            var txtUserName = document.getElementById("txtUsername").value.trim();
                            var txtpassword = document.getElementById("txtUserPassword").value.trim();

                            if (txtUserName == "") {
                                alert('Please enter UserName');
                                return false;
                            }

                            else if (txtpassword == "") {
                                alert('Please enter Password');
                                return false;
                            }
                            else {
                                var key = CryptoJS.enc.Utf8.parse('8080808080808080');
                                var iv = CryptoJS.enc.Utf8.parse('8080808080808080');

                                var encryptedlogin = CryptoJS.AES.encrypt(CryptoJS.enc.Utf8.parse(txtUserName), key,
                                    {
                                        keySize: 128 / 8,
                                        iv: iv,
                                        mode: CryptoJS.mode.CBC,
                                        padding: CryptoJS.pad.Pkcs7
                                    });

                                document.getElementById("cs_pass").value = encryptedlogin;
                                

                                var encryptedpassword = CryptoJS.AES.encrypt(CryptoJS.enc.Utf8.parse(txtpassword), key,
                                    {
                                        keySize: 128 / 8,
                                        iv: iv,
                                        mode: CryptoJS.mode.CBC,
                                        padding: CryptoJS.pad.Pkcs7
                                    });

                                document.getElementById("cs_pass").value = encryptedpassword;
                                
                            }

                            btnLogin.disabled = true;
                            btnLogin.value = 'Please wait while we log you in....';
                            __doPostBack(btnLogin.name, '');
                            return false;
                        }

                    </script>
